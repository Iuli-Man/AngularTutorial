<div class="zippy" >
  <div class="zippy-heading" [class.expanded]="_showContent" (click)="toggleContent()">{{ title }}
    <i
      class="glyphicon pull-right"
      [ngClass]="{
        'glyphicon-chevron-up': _showContent,
        'glyphicon-chevron-down': !_showContent
      }"></i>
  </div>
  <div class="zippy-body" *ngIf="_showContent">
    <ng-content></ng-content>
  </div>
</div>
