<form #f="ngForm">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input 
      id="name" 
      required
      minlength="5"
      ngModel
      name="name"
      #name="ngModel"
      type="text" 
      class="form-control">
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger" >
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name should be minimum {{ name.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select
      id="category"
      required
      ngModel
      name="category"
      #category="ngModel"
      class="form-control" >
      <option value=""></option>
      <option *ngFor="let categoryValue of courseCategories" [value]="categoryValue.id">
        {{ categoryValue.name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      Category is required.
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input 
        ngModel
        name="hasGuarantee"
        type="checkbox">
      30-day money-back guarantee</label>
  </div>
  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
